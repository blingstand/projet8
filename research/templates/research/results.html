{% extends "skeleton/base.html" %}

{% block content%}
<header id="masthead" class="masthead-results"> <!-- changer le masthead pour mettre la photo du produit trouvÃ© -->
	<div id="background">
		<h2 class="text-center mt-0 text-black">Resultats </h2>
		<p class="text-center mt-0 text-black">{{ name }}</p>
		<p id = "link" style='display : none'>{{best.image_url}}</p>
	</div>
</header>
<section class="page-section bg-primary" id="services">
	<div class="container">
		<h1 class="text-center text-black mt-0">{{ name }}</h1>
		<h2 class="text-center text-white mt-0">Vous pouvez remplacer cet aliment par ... ! </h2>
		<hr class="divider my-4">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10 text-center">
				<ul class="ul-col-3 mb-3 no-point">
					<li class="text-white"><img src={{best.image_url}} alt="image d'un substitut"></li>
					{% for good_one in good_prods %}
					<li class="text-white mb-2"> <img src={{good_one.image_url}} alt="image d'un substitut"></li>
					{% endfor %}
				</ul>
			</div>
			<div class="col-lg-1"></div>
		</div>
	</div>
</section>
<script>
	link = document.getElementById("link").textContent
	back = document.getElementById("background")
	back.style.background = "url("+ link +") no-repeat center";
	back.style.background_size="300px 100px";
</script>
{% endblock%}
