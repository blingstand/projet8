{% extends 'skeleton/base.html' %}

{% block content %}

	</div>
</header>

	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10 text-center">
			<div class="row">

				{% for fav in fav_list %}

					<div class='cont-indice'>

					</div>
					<p>{{fav.name}}</p>
				</div>
				{% endfor %}
			</div>
		</div>

		</section>
		{% endblock %}
