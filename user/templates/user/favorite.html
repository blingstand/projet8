{% extends 'skeleton/base.html' %}

{% block content %}
{% load static %}
<header class="masthead-favorite">
	<div class="container">
		<h2 class="text-center mt-4 text-white ">Voici les aliments enregistr√©s</h2>
		<hr class="divider light my-4">
	</div>
</header>
<section class="page-section bg-primary" id="services">
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10 text-center">
			<div class="row">

				{% for fav in fav_list %}
				<div class="text-white mb-2 col-lg-4"> 
					<div class='cont-indice' data-toggle="tooltip" data-placement="bottom" title="Nutriscore">aa	
						<img class="indice" src="{% static 'skeleton/img/' %}{{fav.nutriscore_img}}"  >
					</div>
					<div class="cont-img-result" data-toggle="tooltip" data-placement="bottom" title="Cliquez pour plus d'infos" >
						<a href="{% url 'products:infos'%}/{{fav.name}}" >
							<img class="img-result" src={{fav.image_url}} alt="image d'un produit en favori">
						</a>
					</div>
					<p>{{fav.name}}</p>
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="col-lg-1"></div>

	</section>
	{% endblock %}
